<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  
<style>
 

.position-relative {
    position: relative;
}


.toggle-password-btn {
    position: absolute;
    top: 50%;
    right: 10px; /* Adjust as needed */
    transform: translateY(-50%); /* Center vertically */
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    font-size: 18px; /* Adjust size */
    color: rgba(255, 122, 122, 1); /* Adjust button color */
}

.form-control {
    padding-right: 40px; /* Adjust to make room for the button */
}




.error {
    background-color: #ffcdcdff;
    color: brown;
    padding: 0 10px;
    z-index: 10;
}


    </style>
</head>
<body>
<div class="container">
      <div class="col-md-3">
        <label>Re-enter *</label>
        <input type="password" class="form-control is-invalid position-relative" name="repassword" required
            data-validate="required|repassword">
        <div class="error">test invalid input</div>

        <!-- Password visibility toggle button -->
        <button type="button" id="togglePasswordConfirmation" class="toggle-password-btn"
                data-type="repassword" tabindex="-1" aria-label="Toggle password visibility">
            <i class="bi bi-eye"></i>
        </button>
    </div>
</div>

<script>
        //Eye toggle
    const toggles = document.querySelectorAll(".toggle-password-btn");

    toggles.forEach(btn => {
        btn.addEventListener("click", () => {
            // const input = document.querySelector(btn.getAttribute("toggle"));
            const input = document.querySelector(`input[name="${btn.dataset.type}"]`);
            const icon = btn.querySelector("i");

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                input.type = "password";
                // icon.classList.remove("fa-eye-slash");
                // icon.classList.add("fa-eye");
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        });
    });
</script>
</body>
</html>
